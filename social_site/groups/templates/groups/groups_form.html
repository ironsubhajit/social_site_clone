{% extends "groups/groups_base.html" %} {% load static %}
{% load bootstrap4 %}
{% block group_content %}
<h4>Create a new group!</h4>
<form action="{% url 'groups:create' %}" method="POST">
  {% csrf_token %} {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary btn-large" value="create" />
</form>
{% endblock %}
